[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    contract: Contract tests for API schemas
    security: Security tests for authorization and data isolation
    performance: Performance and load tests
    slow: Tests that take significant time to run

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Asyncio configuration
asyncio_mode = auto
